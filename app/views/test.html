<div class="hero-unit">
    <h2>My todo list</h2>
    <div ui-sortable="">
        <p   ng-repeat="todo in todos">
            <input type="text" ng-model="todo"/>
            <a class="btn" ng-click="removeTodo($index)">x</a>
        </p>
    </div>
    <form ng-submit="addTodo()">
        <div class="control form-inline">
            <input type="text" ng-model="todo" />
            <input type="submit" class="btn btn-primary" value="Add"/>
        </div>
    </form>
</div>
